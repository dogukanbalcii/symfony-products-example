controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
index:
    path: /
    controller: App\Controller\DefaultController::index
login:
    path: /login
    controller: App\Controller\SecurityController::login

logout:
    path: /logout

app_register:
    path: /register
    controller: App\Controller\RegisterController::register

